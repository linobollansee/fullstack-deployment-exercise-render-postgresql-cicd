# GitHub Actions workflow for continuous deployment
# GitHub Actions Workflow für kontinuierliche Bereitstellung
name: Build and deploy to render

# Trigger the workflow on push to main branch
# Workflow wird bei Push zum main-Branch ausgelöst
on:
  push:
    branches:
      - main

jobs:
  # Job to build and deploy the application
  # Job zum Erstellen und Bereitstellen der Anwendung
  build-deploy:
    # Run on latest Ubuntu runner
    # Läuft auf dem neuesten Ubuntu-Runner
    runs-on: ubuntu-latest

    steps:
      # Step 1: Check out the repository code
      # Schritt 1: Repository-Code auschecken
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2: Set up Docker Buildx for advanced Docker builds
      # Schritt 2: Docker Buildx für erweiterte Docker-Builds einrichten
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Step 3: Authenticate with Docker Hub using credentials from GitHub secrets
      # Schritt 3: Mit Docker Hub authentifizieren mittels Anmeldedaten aus GitHub Secrets
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

      # Step 4: Build Docker image and push it to Docker Hub
      # Schritt 4: Docker-Image erstellen und zu Docker Hub hochladen
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .  # Build context is the current directory / Build-Kontext ist das aktuelle Verzeichnis
          push: true  # Push the image to Docker Hub / Image zu Docker Hub hochladen
          tags: ${{ secrets.DOCKER_HUB_USERNAME }}/nestjs-app:latest  # Tag the image / Image taggen
          platforms: linux/amd64  # Build for AMD64 architecture / Für AMD64-Architektur erstellen

      # Step 5: Trigger deployment on Render using webhook
      # Schritt 5: Bereitstellung auf Render mittels Webhook auslösen
      - name: Trigger Render deploy
        run: curl -X POST ${{ secrets.RENDER_DEPLOY_HOOK_URL }}
